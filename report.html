.open-modal {
    background: #008000;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 10px;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s;
    outline: none;
}

.open-modal:active {
    transform: translateY(-17px);
}

.modal-content {
    background: #ece4e4;
    width: 500px;
    padding: 20px;
    border-radius: 10px;
    z-index: 99;
    position: relative;
    margin: auto;
    justify-content: center;
    margin-top: 20%;
    align-items: center;
    text-align: center;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 16px;
    color: #000;
    font-size: 30px;
    
}

.modal-body p { 
   font-size: 22px;
    line-height: 1.5;
    text-align: left;
} 

.hidden-modal { 
   display: none; 
}

.close-modal {
    background: transparent;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 20px;
    width: 20px;
    font-size: 40px;
}
